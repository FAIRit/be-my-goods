#Jpa
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl = false
spring.jpa.hibernate.ddl-auto = none

#Datasource
spring.datasource.driver-classname=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql:9.6:///mygoods?TC_INITSCRIPT=db/migration/V1__Schema.sql
spring.datasource.username = postgres
spring.datasource.password = root

# Flyway
spring.flyway.enabled = false

# Last.fm Api
LASTFM_API_URL = http://ws.audioscrobbler.com/
LASTFM_API_KEY =

# JWT
JWT_SECRET =