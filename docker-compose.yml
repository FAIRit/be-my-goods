version: '3'

services:
  db:
    image: "postgres"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mygoods
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        LASTFM_API_KEY:
        JWT_SECRET:
    ports:
      - "8082:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db/mygoods
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - db